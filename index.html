<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="todofavicon.ico" type="image/x-icon">
    <title>To Do list</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="images/tache.png" alt="logo">
        <h1>To-do List</h1>
    </header>
    <main>
        <h2>Votre To-do List</h2>
        <p>Créer votre tâche</p>

        <button id="button-create" class="button">+</button>

        <!-- Popup de création de tâche -->
        <div id="popup-overlay"></div>
        <div id="popup">
            <span id="popup-close" class="close-icon">&times;</span>
            <h3>Créer une nouvelle tâche</h3>

            <textarea id="task-description" placeholder="Description de la tâche"></textarea>

            <label for="task-deadline">Date d'échéance</label>
            <input type="date" id="task-deadline">

            <label for="task-category">Catégorie</label>
            <select id="task-category">
                <option value="Travail">Travail</option>
                <option value="Maison">Maison</option>
                <option value="Personnel">Personnel</option>
                <option value="Autre">Autre</option>
            </select>

            <label for="task-priority">Priorité</label>
            <select id="task-priority">
                <option value="1">1 - Urgent</option>
                <option value="2">2 - Normal</option>
                <option value="3">3 - Moindre importance</option>
            </select>

            <button id="button-save" class="button">Confirmer</button>
        </div>

        <!-- Filtres -->
        <section class="task-list-filter">
            <h3>Filtrer par :</h3>
            <label for="filter-category">Catégorie</label>
            <select id="filter-category">
                <option value="all">Toutes</option>
                <option value="Travail">Travail</option>
                <option value="Maison">Maison</option>
                <option value="Personnel">Personnel</option>
                <option value="Autre">Autre</option>
            </select>

            <label for="filter-priority">Priorité</label>
            <select id="filter-priority">
                <option value="all">Toutes</option>
                <option value="1">1 - Urgent</option>
                <option value="2">2 - Normal</option>
                <option value="3">3 - Moindre importance</option>
            </select>

            <button id="filter-button" class="button">Filtrer</button>
        </section>

        <ul class="task-list" id="task-list"></ul>
    </main>

    <script src="script.js"></script>
</body>

</html>
